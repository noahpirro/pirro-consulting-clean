<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline | Pirro Consulting</title>
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #0a0a0a;
        color: #ffffff;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
      }

      .container {
        max-width: 480px;
      }

      .icon {
        font-size: 3rem;
        margin-bottom: 1.5rem;
        opacity: 0.6;
      }

      h1 {
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 0.75rem;
        letter-spacing: -0.02em;
      }

      p {
        font-size: 1rem;
        line-height: 1.6;
        color: #a1a1aa;
        margin-bottom: 2rem;
      }

      button {
        background: #ffffff;
        color: #0a0a0a;
        border: none;
        padding: 0.75rem 2rem;
        font-size: 0.95rem;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: opacity 0.2s ease;
      }

      button:hover {
        opacity: 0.85;
      }

      button:active {
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">&#9888;</div>
      <h1>Du bist offline</h1>
      <p>Bitte pr&uuml;fe deine Internetverbindung und versuche es erneut.</p>
      <button onclick="location.reload()">Erneut versuchen</button>
    </div>
  </body>
</html>
