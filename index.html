    <!-- JSON-LD: FAQPage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",

          "@type": "Question",
          "name": "Was kostet eine Automatisierung?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Die Kosten variieren je nach Umfang und Komplexität. In einem kostenlosen Erstgespräch analysieren wir Ihre Prozesse und erstellen ein individuelles Angebot."
          }
        },
        {
          "@type": "Question",
          "name": "Wie lange dauert die Umsetzung?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Einfache Automatisierungen sind oft in 1-2 Wochen umgesetzt. Komplexere Projekte dauern 4-8 Wochen."
          }
        },
        {
          "@type": "Question",
          "name": "Welche Tools werden verwendet?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Wir arbeiten mit über 100 Tools wie Make, n8n, Zapier, Airtable, HubSpot und vielen mehr – je nachdem was für Ihr Projekt am besten passt."
          }
        }
      ]
    }
    </script>
